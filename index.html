<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit Bazaar</title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<table id="table">
			<tbody id = "body">
				<tr id= "fullPage">
					<td id ="apple">
						<table>
							<tbody>
								<tr>
									<td class="fruitName">Apple price:</td>
									<td class="currentPrice">$<span id="currentApplePrice"></span></td>
								</tr>
								<tr>
									<td><button class="buy">Buy</button></td>
									<td><button class="sell">Sell</button></td>
								</tr>
								<tr>
									<td class="currentInventory">0</td>
									<td id="averageApplePrice">Avg $<span class="averagePrice"></span></td>
								</tbody>
							</table>
					</td>
					<td id ="orange">
						<table>
							<tbody>
								<tr>
									<td class="fruitName">Orange price:</td>
									<td class="currentPrice">$<span id="currentOrangePrice"></span></td>
								</tr>
								<tr>
									<td><button class="buy">Buy</button></td>
									<td><button class="sell">Sell</button></td>
								</tr>
								<tr>
									<td class="currentInventory">0</td>
									<td id="averageOrangePrice">Avg $<span class="averagePrice"></span></td>
								</tbody>
							</table>
						</td>
				</tr>
				<tr id="fullPage">
					<td id ="banana">
						<table>
							<tbody>
								<tr>
									<td class="fruitName">Banana price:</td>
									<td class="currentPrice">$<span id="currentBananaPrice"></span></td>
								</tr>
								<tr>
									<td><button class="buy">Buy</button></td>
									<td><button class="sell">Sell</button></td>
								</tr>
								<tr>
									<td class="currentInventory">0</td>
									<td id="averageBananaPrice">Avg $<span class="averagePrice"></span></td>
								</tbody>
							</table>
						</td>
					<td id="grapes">
						<table>
							<tbody>
								<tr>
									<td class="fruitName">Grape price:</td>
									<td class="currentPrice">$<span id="currentGrapePrice"></span></td>
								</tr>
								<tr>
									<td><button class="buy">Buy</button></td>
									<td><button class="sell">Sell</button></td>
								</tr>
								<tr>
									<td class="currentInventory">0</td>
									<td id="averageGrapePrice">Avg $<span class="averagePrice"></span></td>
								</tbody>
							</table>
						</td>
				</tr>
			</tbody>
		</table>
		<div id="container">
			<div>Welcome to the Fruit Bazaar!</div>
			<div id= "time">Time Remaining 5:00</div>
			<div>Money Remaining: $<span id="money"></span></div>
		</div>
	</body>
</html>
