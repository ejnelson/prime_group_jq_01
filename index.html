<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit Bazaar</title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<table>
			<tbody>
				<tr>
					<td id ="apple">
						<table>
							<tbody>
								<tr>
									<td class ="fruitName">Apple</td>
									<td class="currentPrice">$<span id="currentApplePrice"></span></td>
								</tr>
								<tr>
									<td><button class = "buy">Buy</button></td>
									<td><button class = "sell">Sell</button></td>
								</tr>
								<tr>
									<td class = "currentInventory">0</td>
									<td class = "averageApplePrice"></td>
								</tbody>
							</table>
					</td>
					<td id ="orange">
						<table>
							<tbody>
								<tr>
									<td class ="fruitName">Orange</td>
									<td class="currentPrice">$<span id="currentOrangePrice"></span></td>
								</tr>
								<tr>
									<td><button class = "buy">Buy</button></td>
									<td><button class = "sell">Sell</button></td>
								</tr>
								<tr>
									<td class = "currentInventory">0</td>
									<td class = "averageOrangePrice"></td>
								</tbody>
							</table>
						</td>
				</tr>
				<tr>
					<td id ="banana">
						<table>
							<tbody>
								<tr>
									<td class="fruitName">Banana</td>
									<td class="currentPrice">$<span id="currentBananaPrice"></span></td>
								</tr>
								<tr>
									<td><button class="buy">Buy</button></td>
									<td><button class="sell">Sell</button></td>
								</tr>
								<tr>
									<td class="currentInventory">0</td>
									<td class="averageBananaPrice"></td>
								</tbody>
							</table>
						</td>
					<td id ="grapes">
						<table>
							<tbody>
								<tr>
									<td class ="fruitName">Grape</td>
									<td class="currentPrice">$<span id="currentGrapePrice"></span></td>
								</tr>
								<tr>
									<td><button class = "buy">Buy</button></td>
									<td><button class = "sell">Sell</button></td>
								</tr>
								<tr>
									<td class = "currentInventory">0</td>
									<td class = "averageGrapePrice"></td>
								</tbody>
							</table>
						</td>
				</tr>
			</tbody>
		</table>
		<div id= "time"></div>
		<div>Money Remaining: $<span id="money"></span></div>

	</body>
</html>
